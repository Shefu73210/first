<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chotee üíñ Pintoo</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      width: 340px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 5px;
    }

    img {
      width: 220px;
      border-radius: 15px;
      margin: 15px 0;
    }

    .buttons {
      position: relative;
      height: 90px;
      margin-top: 10px;
    }

    button {
      padding: 10px 22px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 40px;
    }

    #noBtn {
      background: #ccc;
      right: 40px;
    }

    .music-note {
      margin-top: 30px;
      font-size: 11px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- üéµ Background Music -->
  <audio id="bgMusic" loop>
    <source src="tere_hawale.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Pintoo ‚ù§Ô∏è</h1>
    <p>Will you be my Valentine?</p>

    <img src="Image.jpg" alt="Us">

    <div class="buttons">
      <button id="yesBtn">YES üíñ</button>
      <button id="noBtn">NO üôà</button>
    </div>

    <!-- üëá subtle bottom note -->
    <p class="music-note">üîä Tap anywhere for music</p>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const music = document.getElementById("bgMusic");

    // üé∂ Start music on first click with fade-in
    document.addEventListener("click", () => {
      music.volume = 0;
      music.play().catch(()=>{});
      let v = 0;
      const fade = setInterval(() => {
        v += 0.05;
        music.volume = Math.min(v, 0.8);
        if (v >= 0.8) clearInterval(fade);
      }, 200);
    }, { once: true });

    // üòà NO button runs away
    noBtn.addEventListener("mouseover", runAway);
    noBtn.addEventListener("click", runAway);

    function runAway() {
      const x = Math.random() * 220 - 110;
      const y = Math.random() * 60 - 30;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // üíñ YES button
    yesBtn.addEventListener("click", () => {
      localStorage.setItem("playMusic", "yes");
      window.location.href = "yes.html";
    });
  </script>

</body>
</html>
