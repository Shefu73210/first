<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine? ðŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      width: 340px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    img {
      width: 220px;
      border-radius: 15px;
      margin: 15px 0;
    }

    .buttons {
      position: relative;
      height: 90px;
    }

    button {
      padding: 10px 22px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 40px;
    }

    #noBtn {
      background: #ccc;
      right: 40px;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-10vh); }
    }
  </style>
</head>
<body>

  <!-- ðŸŽµ Background Music -->
  <audio id="bgMusic" loop>
    <source src="tere_hawale.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Will you be my Valentine? ðŸ’•</h1>

    <!-- ðŸ“¸ Photo -->
    <img src="Image.jpg" alt="Our Photo">

    <p style="font-size:12px; color:#888;">ðŸ”Š Tap anywhere for music</p>

    <div class="buttons">
      <button id="yesBtn">YES ðŸ’–</button>
      <button id="noBtn">NO ðŸ™ˆ</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const music = document.getElementById("bgMusic");

    // ðŸŽ¶ Start music on first click anywhere
    document.addEventListener("click", () => {
      music.play().catch(() => {});
    }, { once: true });

    // ðŸ˜ˆ NO button runs away
    noBtn.addEventListener("mouseover", runAway);
    noBtn.addEventListener("click", runAway);

    function runAway() {
      const x = Math.random() * 220 - 110;
      const y = Math.random() * 60 - 30;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // ðŸ’– YES button
    yesBtn.addEventListener("click", () => {
      localStorage.setItem("playMusic", "yes");
      window.location.href = "yes.html";
    });

    // ðŸ’• Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 300);
  </script>

</body>
</html>
